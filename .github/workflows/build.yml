---
name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install yarn
        run: yarn install

      - name: Fix linting error
        run: npx @eslint/migrate-config .eslintrc.json
        run: npm install globals @eslint/js @eslint/eslintrc -D

      - name: Run yarn lint
        run: yarn lint